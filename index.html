    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 650px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }
        h1 {
            color: #ff3f6c;
        }
        h1::after {
            content: ' ðŸ’Œ';
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff3f6c;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e6325b;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            text-align: left;
            max-width: 400px;
        }
        .popup h2 {
            color: #ff3f6c;
            text-align: center;
        }
        .popup p {
            text-align: left;
            line-height: 1.5;
        }
        .popup button {
            margin-top: 10px;
            background: #ff3f6c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container" id="confessionContainer">
        <h1>Love Confession</h1>
        <form id="confessionForm" action="https://formspree.io/f/maneydjr" method="POST">
            <input type="text" name="recipient" id="recipient" placeholder="Enter person's name" required>
            <textarea name="confession" id="confession" rows="5" placeholder="Write your confession here..." required></textarea>
            <button type="submit">Submit</button>
            <input type="hidden" name="_subject" value="New Love Confession">
        </form>
    </div>

    <div class="popup" id="popup">
        <h2>ðŸ’– Love is in the air! ðŸ’–</h2>
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        document.getElementById('confessionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            fetch(this.action, {
                method: this.method,
                body: formData,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    document.getElementById('confessionContainer').style.display = 'none';
                    document.getElementById('popupMessage').innerHTML = `Dear,<br>
                    Love is the most beautiful feeling in the world, and today, you have gathered the courage to express it. ðŸ’–<br>
                    May your heart always be filled with warmth, happiness, and endless love. ðŸ’•`;
                    document.getElementById('popup').style.display = 'block';
                    document.getElementById('confessionForm').reset();
                }
            });
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('confessionContainer').style.display = 'block';
        }
    </script>
</body>
