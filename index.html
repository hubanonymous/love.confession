<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Confession</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="manifest" href="/site.webmanifest">
<style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }
        h1 {
            color: #ff3f6c;
        }
        h1::after {
            content: ' üíå';
        }
        p.description {
            color: #555;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff3f6c;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background: #e6325b;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            text-align: left;
            max-width: 450px;
        }
        .popup h2 {
            color: #ff3f6c;
            text-align: center;
        }
        .popup p {
            text-align: left;
            line-height: 1.6;
        }
        .popup button {
            margin-top: 15px;
            background: #ff3f6c;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container" id="confessionContainer">
        <h1>Love Confession</h1>
        <p class="description">Confess your feelings to someone special. Love is beautiful, and expressing it makes it even more magical. <br><br>‚ù§Ô∏è It will be anonymous. üíï</p>
        <form id="confessionForm" action="https://formspree.io/f/maneydjr" method="POST">
            <input type="text" name="recipient" id="recipient" placeholder="Enter person's name" required>
            <textarea name="confession" id="confession" rows="5" placeholder="Write your confession here..." required></textarea>
            <button type="submit">Submit</button>
            <input type="hidden" name="_subject" value="New Love Confession">
        </form>
    </div>

    <div class="popup" id="popup">
        <h2>üíñ Love is in the air! üíñ</h2>
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        document.getElementById('confessionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            fetch(this.action, {
                method: this.method,
                body: formData,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    document.getElementById('confessionContainer').style.display = 'none';
                    document.getElementById('popupMessage').innerHTML = `Dear,<br>
                    Love is the most beautiful feeling in the world, and today, you have gathered the courage to express it. üíñ<br>
                    May your heart always be filled with warmth, happiness, and endless love. üíï`;
                    document.getElementById('popup').style.display = 'block';
                    document.getElementById('confessionForm').reset();
                }
            });
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('confessionContainer').style.display = 'block';
        }
    </script>
</body>
</html>
